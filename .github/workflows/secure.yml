name: Secure
on: workflow_call
permissions: {}
jobs:
  secrets:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - uses: ./.github/actions/setup-nix
    - name: Scan secrets
      run: nix develop .#scanSecrets -c trufflehog git file://. --branch "${SHA}" --fail --github-actions --results=verified,unknown
      env:
        SHA: ${{ github.sha }}
